<h1>Swagger To Pdf</h1>

<p>This site generates pdf documentation from a swagger json specification.</p>
<h2>Generate using url</h2>
<p>Paste url <i>(example: https://petstore.swagger.io/v2/swagger.json) </i></p>
<form>
  <div>
    <label for="url">
      Url
    </label>
    <input id="name" type="text">
  </div>
  <button class="button" type="submit">Generate</button>
</form>
